<!-- Stpes
 When we click a button:
 1. Computer randomly selects a move
 2. Compare the moves to get the result
 3. Display the result in a popup

 If between 0 and 1/3 => Rock
 If between 1/3 and 2/3 => Paper
 If between 2/3 and 1 => Scissors
 -->

 <!DOCTYPE html>
 <html>
     <head>
         <title> Rock Paper Scissors</title>
         <link rel="stylesheet" href="../styles/10_rock_paper_scissors.css">
     </head>
     <body>
         <p class="title">
             Rock Paper Scissors
         </p>
         <button onclick="
         playGame('rock');
         " class="move-button"> <img class="move-icon" src="../Images/rock-emoji.png"> </button>
         
         <button  onclick="
         playGame('paper')" class="move-button"> <img class="move-icon" src="../Images/paper-emoji.png"></button>
         
         <button onclick="
             console.log(playGame('scissors'));
             " class="move-button"> <img class="move-icon" src="../Images/scissors-emoji.png"> </button>

             <p class="js-result result"> </p>
             <p class="js-moves"> </p>
             <p class="js-score score"> </p>
         
         <button onclick="
         score.wins = 0;
         score.loses = 0;
         score.ties = 0;

         localStorage.removeItem('Score');
         updateScoreElement();
         " class="reset-score-button"> Reset Score </button>
         
         <script src="../scripts/10_rock_paper_scissors.js"></script>
     </body>
 </html>
