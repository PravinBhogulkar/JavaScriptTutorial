 <!--  Let's say the cart has a maximum quantity of 10. Before updating the quantity, check if the quantity will be greater than 10:
    1. If it will, display a popup saying 'The cart is full' and don't update the quanity.
    2. If it won't, update the quantity. and console.log() it as usual. -->

<!-- We created the 'Remove from cart', '-2', and '-3' buttons. Before updating the quantity, check if it will go below 0:
 1. If it will, create a popup saying 'Not enough items in the cart' and don't update the quantity.
 2. Otherwise, update the quantity and console.log() it as usual.-->

<!DOCTYPE html>
<html>
    <head>
        <title> Cart Quantity</title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
            ">Show Quantity
        </button>
        
        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity ++;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
            ">Add to Cart
        </button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 2;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+2
        </button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 3;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+3</button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 4;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+4</button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 5;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+5</button>

        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity--;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">Remove from cart</button>

        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity -= 2;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">-2</button>

        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity -= 3;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">-3</button>
        
        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity = 0;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">reset button</button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
