<!-- 5q. When we click the '=' button, use the code: eval(calculation); (eval(...) converts the calculation string into actual math)

<!-- 5r. Create the rest of the buttons in the calculator. To create multiple rows of buttons, put the buttons inside <p> elements like this: -->

    <!-- <p>
    <button>1</button>
    <button>2</button>
    </p>
    <p>

    <button>5</button>
    ... -->

<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p> Calculator </p>
        <p>
            <button onclick="updateCalculation('1');">1
            </button>
    
            <button onclick="updateCalculation('2');">2
            </button>
            
            <button onclick="updateCalculation('3');">3
            </button>
    
            <button onclick="updateCalculation(' + ')">+
            </button>
        </p>

        <p>
            <button onclick="updateCalculation('4');">4
            </button>
    
            <button onclick="updateCalculation('5');">5
            </button>
            
            <button onclick="updateCalculation('6');">6
            </button>
    
            <button onclick="updateCalculation(' - ')">-
            </button>
        </p>

        <p>
            <button onclick="updateCalculation('7');">7
            </button>
    
            <button onclick="updateCalculation('8');">8
            </button>
            
            <button onclick="updateCalculation('9');">9
            </button>
    
            <button onclick="updateCalculation(' * ')">*
            </button>
        </p>

        <p>
            <button onclick="updateCalculation('0');">0
            </button>
    
            <button onclick="updateCalculation('.');">.
            </button>
            
            <button onclick="updateCalculation(' / ')">/
            </button>
    
            <button onclick="
                calculation = eval(calculation)
                console.log(calculation);
            ">=
            </button>
        </p>
        <button onclick="
            calculation = '';
            console.log('Cleared.')">Clear
        </button>
    
    <script>
        let calculation = "";
        function updateCalculation(value){
            calculation += value;
            console.log(calculation);
        }
    </script>
    </body>
</html>
