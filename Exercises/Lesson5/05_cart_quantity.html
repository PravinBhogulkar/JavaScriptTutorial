<!DOCTYPE html>
<html>
    <head>
        <title> Cart Quantity</title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
            ">Show Quantity
        </button>
        
        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity ++;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
            ">Add to Cart
        </button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 2;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+2
        </button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 3;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+3</button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 4;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+4</button>

        <button onclick="
            if(cartQuantity>10){
                alert('The cart is full');
            } else {
                cartQuantity += 5;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">+5</button>

        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity--;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">Remove from cart</button>

        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity -= 2;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">-2</button>

        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity -= 3;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">-3</button>
        
        <button onclick="
            if(cartQuantity<=0){
                alert('Not enough items in the cart');
            } else {
                cartQuantity = 0;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        ">reset button</button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
