 1. Create a function 'updateCartQuantity' and reuse the code. -->

<!-- Modify 'updateCartQuantity' so that if the quantity is invalid, alert(); and then return;
 (this is called an early return). 
 An early return make our code cleaner because we can remove the 'else-if' / 'else'. -->

 <!DOCTYPE html>
<html>
    <head>
        <title> Cart Quantity</title>
    </head>
    <body>
        <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">Show Quantity
        </button>
        
        <button onclick="updateCartQuantity(1);">Add to Cart
        </button>
        
        <button onclick="updateCartQuantity(+2);">+2
        </button>
        
        <button onclick="updateCartQuantity(+3);">+3
        </button>

        <button onclick="updateCartQuantity(+4);">+4
            </button>

        <button onclick="updateCartQuantity(+5);">+5</button>

        <button onclick="updateCartQuantity(-1);">Remove from cart</button>

        <button onclick="updateCartQuantity(-2);">-2</button>

        <button onclick="updateCartQuantity(-3);">-3</button>
        
        <button onclick="{
                cartQuantity = 0;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
            ">reset button</button>

        <script>
            let cartQuantity = 0;
            function updateCartQuantity (value) {
                if(cartQuantity + value > 10){
                    alert('The cart is full');
                    return;
                } 

                if (cartQuantity + value < 0) {
                    alert ('Not enough items in the cart')
                    return;
                }                     
                
                cartQuantity += value;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        </script>
    </body>
</html>
