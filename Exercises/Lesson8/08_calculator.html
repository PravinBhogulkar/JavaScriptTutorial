<!-- We'll add localStorage to the calculator project.
 First, make a copy of the project from exercise 7.
 1. Whenever we update the calculation, save it using .setItem().
 2. When the page is loaded, get the calculation using .getItem()
 3. Use a default value of '' If a calculation doesn't exist in local storage.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p> Calculator </p>
        <p>
            <button onclick="updateCalculation('1');">1
            </button>
    
            <button onclick="updateCalculation('2');">2
            </button>
            
            <button onclick="updateCalculation('3');">3
            </button>
    
            <button onclick="updateCalculation(' + ')">+
            </button>
        </p>

        <p>
            <button onclick="updateCalculation('4');">4
            </button>
    
            <button onclick="updateCalculation('5');">5
            </button>
            
            <button onclick="updateCalculation('6');">6
            </button>
    
            <button onclick="updateCalculation(' - ')">-
            </button>
        </p>

        <p>
            <button onclick="updateCalculation('7');">7
            </button>
    
            <button onclick="updateCalculation('8');">8
            </button>
            
            <button onclick="updateCalculation('9');">9
            </button>
    
            <button onclick="updateCalculation(' * ')">*
            </button>
        </p>

        <p>
            <button onclick="updateCalculation('0');">0
            </button>
    
            <button onclick="updateCalculation('.');">.
            </button>
            
            <button onclick="updateCalculation(' / ')">/
            </button>
    
            <button onclick="
                calculation = eval(calculation)
                localStorage.setItem('calculation',calculation);
                console.log(calculation);
            ">=
            </button>
        </p>
        <button onclick="
            calculation = '';
            localStorage.removeItem('calculation');
            console.log('Cleared.')">Clear
        </button>
    
    <script>
        let calculation = JSON.parse(localStorage.getItem('calculation')) || '';
        function updateCalculation(value){
            calculation += value;
            console.log(calculation);
        }

    </script>
    </body>
</html>
